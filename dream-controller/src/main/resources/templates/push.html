<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body class="withe-bg">
<form id="subForm" name="subForm" method="post" th:action="${url}">
    <input type="hidden" name="source" value="Credit" />
    <input type="hidden" name="data" th:value="${data}" />

</form>
<div id="ly" style="position:fixed; top:0; left:0; z-index:99; width:100%; height:100%; background:#f5f5f5; filter:alpha(opacity=70); opacity:0.7;">
    <img src="https://spider.huaxiafinance.com:5680/real_spider_inter/img/rich/elites6.png?" style="display:block;margin:auto ;margin-top:25%; z-index: 100" />
    <p style="display:block;margin:auto ;margin-top:2%; z-index: 100; width:fit-content">验证成功，数据提交中...</p>
</div>
<script type="text/javascript">
    function submitForm() {
        var submitForm = document.getElementById('subForm');
        submitForm.submit();
    }
    // 自动提交表单
    submitForm();
</script>
</body>
</html>
